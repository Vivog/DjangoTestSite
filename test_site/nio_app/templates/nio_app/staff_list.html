{% extends "nio_app/base_temple.html" %}

{% block content %}
<h1><strong>Персонал</strong></h1>
    {% if staff_list %}
        <ul>
            {% for staff in staff_list %}
            <li>
                <a href="{{staff.get_absolute_url}}">
                    {{staff.tabel}} | {{staff.fio}}
                </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Інформація відсутня</p>
    {% endif %}
{% endblock %}
