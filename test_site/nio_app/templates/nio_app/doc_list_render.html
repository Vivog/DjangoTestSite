{% extends "nio_app/base_temple.html" %}
{% block title %}
    <title>{{title_head}}</title>
    {% endblock %}
{% block content %}
<h1><strong>Документація за підрозділами: </strong></h1>
     {% if doc_list %}
        <ul>
            {% for doc in doc_list %}
            <li>
                <a href="{{doc.slug}}">
                    {{doc.division_name}}
                </a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Інформація відсутня</p>
    {% endif %}
<hr>
{% endblock %}
